<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Set Your Stall and Products</title>
  <!--Fontawesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <!-- Link to your main style sheet-->
  <link rel="stylesheet" href="./assets/style/addProduct.css" />
</head>

<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="/" style="line-height: 55px; height: 55px;"> <img src="./assets/images/fnficon.jpg"
        alt=""></a>
    <a class="nav-link justify-right" id="login" href="/logout">Logout</a>
  </nav>
  <!--end Navbar-->
  <div class="row">
    <div class="col-3" id="info">
      <h1>Seller</h1>
      <form>
        <!--form group-->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-user"></i>
            </span>
          </div>
          <input id="name" name="" class="form-control remove-edit" placeholder="Full Name/Bussiness Name"
            type="text" />
        </div>
        <!--form group-->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-envelope"></i>
            </span>
          </div>
          <input id="email" name="" class="form-control remove-edit" placeholder="Email address" type="email" />
        </div>
        <!--form group-->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-lock"></i>
            </span>
          </div>
          <input id="password" class="form-control remove-edit" placeholder="Create password" type="password" />
        </div>
        <!--form group-->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-lock"></i>
            </span>
          </div>
          <input id="password-repeat" class="form-control remove-edit" placeholder="Repeat password" type="password" />
        </div>
        <!--form group-->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-phone"></i>
            </span>
          </div>
          <input id="phone-number" name="" class="form-control remove-edit" placeholder="Phone number" type="text" />
        </div>
        <!--form group-->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fas fa-map-marked-alt"></i>
            </span>
          </div>
          <input id="address" name="" class="form-control remove-edit" placeholder="Address" type="text" />
        </div>
        <!--form group-->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fas fa-map-marker-alt"></i>
            </span>
          </div>
          <input id="zip-code" name="" class="form-control remove-edit" placeholder="Zip code" type="text" />
        </div>
        <!--form group-->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fas fa-map-marker-alt"></i></span>
          </div>
          <input id="city" name="" class="form-control remove-edit" placeholder="City" type="text" />
        </div>
        <!--form group-->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fas fa-map-marker-alt"></i>
            </span>
          </div>
          <input id="state" name="" class="form-control remove-edit" placeholder="State" type="text" />
        </div>
        <!--form group-->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-book"></i>
            </span>
          </div>
          <input id="account-number" placeholder="Account Number for Payments" class="form-control remove-edit"
            id="comment" />
        </div>
        <div class="form-group">
          <button id="edit-info" type="submit" class="btn btn-primary ">
            Edit
          </button>
          <button id="save" type="submit" class="btn btn-primary ">
            Save
          </button>
        </div>
      </form>
    </div>

    <div class="col-9 container-fluid products-list">
      <h1>Your Products</h1>

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Modal" id="modal-btn">
        Add product
      </button>

      <div class="row" id="product-area"></div>

      <!-- Modal -->
      <div class="modal fade bd-example-modal-lg" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title" id="ModalTitle">
                Take Pictures Of Your Products
              </h1>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="container-fluid">
                <!-- Camera -->
                <main id="camera">
                  <div class="row">
                    <div class="col-4">
                      <form>
                        <!--form group-->
                        <div class="form-group input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="fa fa-lemon-o"></i>
                            </span>
                          </div>
                          <input id="product-name" name="" class="form-control" placeholder="Produc Name" type="text" />
                        </div>
                        <!--form group-->
                        <div class="form-group input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="fa fa-money"></i>
                            </span>
                          </div>
                          <input id="price" name="" class="form-control" placeholder="Price" type="number"
                            step="0.01" />
                        </div>
                        <!--form group-->
                        <div class="form-group input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="fa fa-envelope"></i>
                            </span>
                          </div>
                          <select id="price-unity" name="" class="form-control">
                            <option value="c/u">c/u</option>
                            <option value="1/2 dz">1/2 dz</option>
                            <option value="dz">dz</option>
                            <option value="lb">lb</option>
                            <option value="1/2 lb">1/2 lb</option>
                            <option value="onz">onz</option>
                            <option value="gal">gal</option>
                            <option value="1/2 gal">1/2 gal</option>
                            <option value="pint">pint</option>
                          </select>
                        </div>
                      </form>
                    </div>
                    <div class="col-8">
                      <!-- Camera sensor -->
                      <canvas id="camera--sensor"></canvas>
                      <!-- Camera view -->
                      <video id="camera--view" autoplay playsinline></video>
                    </div>
                  </div>
                  <div class="row text-center">
                    <div class="col-4"></div>
                    <div class="col-8">
                      <button id="camera--trigger">Take a picture</button>
                    </div>
                  </div>
                </main>
              </div>
            </div>
            <div class="modal-footer">
              <!-- Camera trigger -->
              <button type="button" class="btn btn-primary" id="save-btn">
                Save
              </button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade bd-example-modal-lg" id="Modal-validation" tabindex="-1" role="dialog"
    aria-labelledby="ModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalTitle">Field Validation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h1 id="modal-error"></h1>
        </div>
        <div class="modal-footer">
          <!-- Camera trigger -->
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            OK
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <!-- Reference to your JavaScript file -->
  <script src="assets/js/addProduct.js"></script>
</body>

</html>
