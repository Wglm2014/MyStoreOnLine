<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Shop</title>
  <!--Fontawesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <!-- Link to your main style sheet-->
  <link rel="stylesheet" href="assets/style/shop.css" />

</head>

<body>



  <section id="shopping">
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark" style="line-height: 55px; height: 55px;">
      <a class="navbar-brand justify-left" href="/"><img src="./assets/images/fnficon.jpg"></a>

      <a class="nav-link justify-right" id="login" href="/logout">Logout</a>
      <button id="checkout" class="btn btn-sm" type="submit"><span id="items"
          style="color:red; font-weight:bold"></span><i class="fa fa-shopping-cart" aria-hidden="true"></i></button>
    </nav>
    <!--end Navbar-->
    <div class="row">
      <div class="col-4" id="sellers">
        <h1>Markets</h1>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Click to see the Products!</th>
            </tr>
          </thead>
          <tbody id="sellers-info" class="table-striped"></tbody>
        </table>
      </div>
      <div class="col-8" id="products">
        <div class="row bg-success" id="market-info">
        </div>
        <div class="row">
          <h1 class="col-12">Products</h1>
        </div>
        <div class="row" id="products-area">
          <div class="card-product"></div>
        </div>
      </div>
    </div>
  </section>

  <!--   end of shopping section-->

  <!--Start of order detail -->
  <section id="order">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark" style="line-height: 55px; height: 55px;">
      <a class="navbar-brand justify-left" href="/"><img src="./assets/images/fnficon.jpg"></a>

      <a class="nav-link justify-right" id="login" href="/logout">Logout</a>
      <button id="back" class="btn btn-sm" type="submit"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i>Back
        to Cart</button>
    </nav>
    <div class="row">
      <div class="col-6">
        <div id="order-detail" class="card mx-auto" style="width: 40rem; height: auto;">
          <div class="card-body ml-3">
            <h2 class="card-title">Order Detail</h2>
            <table class="table table-borderless">
              <thead>
                <th scope="col">Quantity</th>
                <th scope="col">Item</th>
                <th scope="col">Unit Price/Per</th>
                <th scope="col">Price &#36</th>
                <th scope="col colspan='2'">Total Item &#36</th>

              </thead>
              <tbody id="receipt-body">

              </tbody>
              <tfoot id="receipt-foot">

              </tfoot>
            </table>
          </div>
        </div>
      </div>
      <!--Payments Section-->
      <div class="col-6">
        <div id="payment" class="card mx-auto" style="width: 40rem; height: auto;">
          <div class="card-body">
            <h2 class="card-title">Payment</h2>
          </div>
          <!--adding payment methods-->
        </div>
      </div>
    </div>

  </section>


  <div class="modal fade bd-example-modal-lg" id="Modal-message" tabindex="-1" role="dialog"
    aria-labelledby="ModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title" id="ModalTitle">Message!!!</h1>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <main id="modal-login">
              <div class="row">
                <div class="col-12">
                  <h1 id="modal-message"></h1>
                </div>
            </main>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <!--end of order detail-->
  <!--JQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <!-- Reference to your JavaScript file -->
  <script src="assets/js/customerShop.js"></script>


</body>

</html>
